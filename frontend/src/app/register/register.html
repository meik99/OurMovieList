<div class="flex flex-col w-full h-screen">
  <div class="card m-auto w-7/8 lg:w-3/4">
    <h2 class="card-title">Register</h2>
    <div class="flex flex-col p-8 gap-6">
      <div class="flex flex-col">
        <label>E-Mail</label>
        <input type="email" class="form-input" placeholder="user@email.com" [(ngModel)]="email"/>
      </div>
      <div class="flex flex-col">
        <label>Password</label>
        <input type="password" class="form-input" placeholder="******" [(ngModel)]="password"/>
      </div>
      <div class="flex flex-row gap-4 mt-2">
        <button class="button button-primary" (click)="register()">Register</button>
        <button class="button" (click)="onLogin.emit()">Login</button>
      </div>
    </div>
  </div>
</div>
