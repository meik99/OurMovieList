<div class="p-8">
  <div class="card m-auto">
    <h2 class="card-title">Create group</h2>
    <div class="flex flex-col p-8 gap-6">
      <div class="flex flex-col">
        <label>Name*</label>
        <input
          type="text"
          class="form-input"
          placeholder="My group"
          [(ngModel)]="name"
        />
      </div>
      <div class="flex flex-col">
        <label>Add people you want to invite</label>

        <input
          type="email"
          class="form-input mb-2"
          placeholder="friend@email.com"
          [(ngModel)]="friend"
        />
        <button class="button w-fit" (click)="addFriend()">Add</button>
      </div>
      @if(friends.length > 0) {
      <div class="flex flex-col gap-2">
        @for(email of friends; track $index) {
        <div
          class="item flex flex-row justify-between align-center items-center"
        >
          {{ email }}
          <button class="button" (click)="removeFriend(email)">Remove</button>
        </div>
        }
      </div>
      }
      <div class="flex flex-row gap-4">
        <button class="button button-primary" (click)="save()">Save</button>
        <a class="button inline-block" routerLink="/groups"> Cancel </a>
      </div>
    </div>
  </div>
</div>
