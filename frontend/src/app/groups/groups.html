@if(groups.length <= 0) {
<div class="flex flex-col text-center p-8 gap-4">
  <div>You don't have any groups yet</div>
  <div>Start by creating one or ask someone to invite you</div>
  <div>
    <a
      class="button button-primary w-fit inline-block"
      routerLink="/groups/create"
      >+</a
    >
  </div>
</div>
} @else {
<div class="flex flex-row p-8 pb-0 justify-between">
  <a
    class="button button-primary w-fit inline-block"
    routerLink="/groups/create"
    >Add another group</a
  >
  <button
    class="button w-fit inline-block"
    (click)="logout()"
  >
    Logout
  </button>
</div>
<div class="flex flex-row w-full flex-wrap p-4">
  @for(group of groups; track $index) {
  <app-group-card [group]="group" class="w-full md:w-1/3 p-4"></app-group-card>
  }
</div>
}
